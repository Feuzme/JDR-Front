<p-card class="plugInCard">
    <div class="p-grid">
        <div class="p-col-4">
            <img src="{{plugin.gamePic}}" class="gamePic">
        </div>
        <div class="p-col-8">
            <div class="name">
                {{plugin.name}}
            </div>
            <div class="author">
                {{plugin.author}}
            </div>
            <div class="game">
                {{plugin.game}}
            </div>
        </div>
    </div>   
</p-card>
