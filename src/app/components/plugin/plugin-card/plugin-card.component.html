<p-card class="plugInCard">
    <div class="p-grid">
        <div class="p-col-4">
            <img src="{{plugin._gamePic}}" class="gamePic">
        </div>
        <div class="p-col-8">
            <div class="name">
                {{plugin._name}}
            </div>
            <div class="autor">
                {{plugin._author}}
            </div>
            <div class="game">
                {{plugin._game}}
            </div>
            <div>
                <button (click)="getLayoutService().addItem(plugin)">Ajouter</button>
            </div>
        </div>
    </div>
</p-card>
