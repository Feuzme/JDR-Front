<p-card class="plugInCard">
    <div class="p-grid">
        <div class="p-col-4">
            <img src="{{plugin.getGame().gamePic}}" class="gamePic">
        </div>
        <div class="p-col-8">
            <div class="name">
                {{plugin.getNom()}}
            </div>
            <div class="autor">
                {{plugin.getAuteur()}}
            </div>
            <div class="game">
                {{plugin.getGame().name}}
            </div>
            <div>
                <button (click)="getLayoutService().addItem(plugin)">Ajouter</button>
            </div>
        </div>
    </div>
</p-card>
