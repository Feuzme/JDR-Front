

<!-- Les infos pricipale du profil  -->
<form [formGroup]="userForm" (ngSubmit)="modifier()">
<div class="p-grid">
    
    <div class="p-col-6">
        
        <img src="assets/images/profilePic.jpg" class="profilePic">
    </div>
    
    <div class="p-col-6">
        
        <h3 class="p-col-6">
            <h2>Nom : </h2> <input type="text" formControlName="nom">
        </h3>
        <h3 class="p-col-6">
            <h2>E-mail :</h2> <input type="text" formControlName="email">
        </h3>
        <h3 class="p-col-6">
            <h2>Ville : </h2> <input type="text" formControlName="ville">
        </h3>
        <h3 class="p-col-6">
            <h2>Avatar : </h2> <input type="text" formControlName="avatar">
        </h3>
        <div class="p-col-6">
            <h2>BIO : </h2>
            <p>
                
                <input type="text" formControlName="bio">
            </p>
        </div>
    </div>
    <div>
        <button (click)="modifier()" >Modifier</button>
    </div>
</div>
</form>
