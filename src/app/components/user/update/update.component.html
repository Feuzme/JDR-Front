
<p-card header="Modification profile">
    <form [formGroup]="userForm" (ngSubmit)="modifier()">

        <p-card>
            <label for="">Nom:
                <input type="text" formControlName="nom">
            </label>
        </p-card>

        <p-card>
            <label for="">Email:
                <input type="text" formControlName="email">
            </label>
        </p-card>

        <p-card>
            <label for="">Bio:
                <input type="text" formControlName="bio">
            </label>
        </p-card>

        <p-card>
            <label for="">Ville:
                <input type="text" formControlName="ville">
            </label>
        </p-card>


        <p-card>
            <label for="">Avatar:
                <input type="text" formControlName="avatar">
            </label>
        </p-card>

 
    </form>

        <p-card>
            <button (click)="modifier()" >Modifier</button>
        </p-card>
        
        
        
</p-card>
