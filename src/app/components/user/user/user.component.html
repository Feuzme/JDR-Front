<div   *ngFor="let user of users" >
    <p-card> 
    <h1>ID : {{user.id}}</h1>
    <h1>le joueur : {{user.nom}}</h1>
    <h1> avatar : {{user.avatar}}</h1>
    <h1>le joueur : {{user.email}}</h1>
    <h1>la bio : {{user.bio}}</h1>
    <h1>la ville : {{user.ville}}</h1>
    <h1>connexion : {{user.loggedIn}}</h1>
    
   
    
    <br>
 <div class="btn">
    <button (click)="supprimerUser(user)" > Suprimer le compte</button>
    <button (click)="modifierUser(user.id)" > Modifier le profil</button>
 </div> 

</p-card>
</div>
