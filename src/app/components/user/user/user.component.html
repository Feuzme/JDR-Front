<div   *ngFor="let user of users" >
    <p-card> 
    <h1>ID : {{user.id}}</h1>
    <h1>Nom : {{user.nom}}</h1>
    <h1>Email : {{user.email}}</h1>
    <h1>Bio : {{user.bio}}</h1>
    <h1>ville : {{user.ville}}</h1>
    <h1> Avatar : {{user.avatar}}</h1>
  
    
   
    
    <br>
 <div class="btn">
    <button (click)="supprimerUser(user)" > Suprimer le compte</button>
    <button (click)="modifierUser(user.id)" > Modifier le profil</button>
 </div> 

</p-card>
</div>
