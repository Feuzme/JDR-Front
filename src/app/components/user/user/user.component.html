
<p-table [value]="users">
   <ng-template pTemplate="header">
       <tr>
           
           <th>Nom</th>
           <th>E-mail</th>
           <th>Bio</th>
           <th>Ville</th>
           <th>Avatar</th>
           <th></th>
       </tr>
   </ng-template>
   <ng-template pTemplate="body" let-user>
       <tr>
           
           <td>{{user.nom}}</td>
           <td>{{user.email}}</td>
           <td>{{user.bio}}</td>
           <td>{{user.ville}}</td>
           <td>{{user.avatar}}</td>
           <td>
            <div class="btn">
               <button (click)="supprimerUser(user)" > Suprimer le compte</button>
               <button (click)="modifierUser(user.id)" > Modifier le profil</button>
            </div> 
           </td>
       </tr>
   </ng-template>
</p-table>
