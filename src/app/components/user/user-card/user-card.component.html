<div class="p-card p-grid friendCard">
    <div class="p-col-6">
        <p-avatar image="{{user.profilePicUrl}}" shape="circle" size="xlarge"></p-avatar>
    </div>
    <div class="p-col-6">
        <p class="p-col-6 name">
            {{user.pseudo}}
        </p>
        <p class="p-col-6">
            {{user.city}}
        </p>
    </div>
</div>
