<div class="p-grid">

    <div class="p-col-3"><button (click)="addText()">Ajouter du texte</button></div>
</div>

<!-- <input type="number" [(ngModel)]="onSubmittedValue"> -->
<form [formGroup]="inputValue" (ngSubmit)="getValue()">

</form>

        <div>
            <p-progressBar [value]="value"></p-progressBar>
        </div>
    </div>
</div>
