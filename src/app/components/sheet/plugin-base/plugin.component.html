<div class="p-grid">
    <div *ngFor="let basePlugin of basePlugins; let i=index" (click)="transferObject(basePlugin)" class="progressBar" [ngClass]="basePlugin.config.size">
        <ng-container *ngComponentOutlet="basePlugin.config.composant"></ng-container>
        <!-- <p>{{basePlugin.name}}</p> -->
        <button (click)="createPlugin(basePlugin)">Enregistrer</button>
        <button (click)="delete(basePlugin)">X</button>
        <!-- <p>salut</p> -->
    </div>
    
</div>
