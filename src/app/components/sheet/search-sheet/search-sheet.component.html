<div style="overflow-y: scroll;">
    <p-scrollPanel [style]="{width: '100%', height: '60vh'}">
        <div *ngFor="let modelSheet of modelSheets" >
            <app-sheet-card [modelSheet]="modelSheet" (loadEvent)="transfertToPreview($event)" [displayButton]="{visibility: 'visible'}"></app-sheet-card>
        </div>
    </p-scrollPanel>    
</div>
