<div class="host">
    <gridster [options]="options">
        <gridster-item 
        [item]="item" 
        *ngFor="let item of dashboard; let index = index" 
        id="gridster{{index}}" 
        [ngStyle] ="getLayoutService().getStyles(item)"
        (click)="editPlugin(item)"        
        >     
            <div class="content">                
                {{this.item.content}}
            </div>         
        </gridster-item>
    </gridster>
</div>
<div class="save">
    <button type="submit" (click)="getLayoutService().saveSheet()">Enregistrer</button>
</div>
