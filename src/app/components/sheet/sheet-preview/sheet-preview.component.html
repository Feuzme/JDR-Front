<div cla><button (click)="addItem()">Add item</button></div>
<div class="host">
    <gridster [options]="options">
        <gridster-item [item]="item" id="gridster{{index}}"
         *ngFor="let item of dashboard;let index = index;trackBy: trackBy" 
         [ngStyle] ="getStyles(item)"
         (click)="editing(item)">
            <app-sheet-preview-item [id]="item.id"></app-sheet-preview-item>
        </gridster-item>
    </gridster>
</div>
