<div cla><button (click)="addItem()">Add item</button></div>
<div class="host">
    <gridster [options]="options">
        <gridster-item [item]="item" *ngFor="let item of dashboard;  trackBy: trackBy">
            <button (mousedown)="removeItem($event, item)" (touchstart)="removeItem($event, item)"
            mat-mini-fab style="position: absolute; right: 40px; top: 10px">
                <i class="fas fa-trash-alt"></i>
            </button>
            <button mat-mini-fab style="position: absolute; right: 10px; top: 10px">
                <i class="fas fa-edit"></i>
            </button>
            <app-sheet-preview-item [id]="item.id"></app-sheet-preview-item>
        </gridster-item>
    </gridster>
</div>
