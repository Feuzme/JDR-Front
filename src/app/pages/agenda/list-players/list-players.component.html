<div id="listPlayers">
    <app-list-player [mj]="mj" [showLegend]="true"></app-list-player>
    <p-scrollPanel [style]="{width: '100%', height: '60vh'}">
        <div id="listScroll" *ngFor="let player of players; let i = index">
            <app-list-player [player]="player" [index]="i" [showLegend]="true"></app-list-player>
        </div>
    </p-scrollPanel>
</div>
