<div *ngIf="affichageOk" id="monContenu" class="p-grid">
    <div id="monSelect" class="p-col-12">
        <label>Nom de la partie : </label>
        <p-cascadeSelect [(ngModel)]="partieChoisie" [options]="parties" optionLabel="cname" optionGroupLabel="name"
            [optionGroupChildren]="['nomPartie']" [style]="{'minWidth': '14rem'}" placeholder="SÃ©lectionnez une partie"
            (onChange)="choixPartie()"></p-cascadeSelect>
    </div>
    <div class="p-col-8" *ngIf="idPartieChoisie != null">
        <app-calendar [initDialogDispo]="idPartieChoisie" [loadDispoCalendar]="idPartieChoisie"></app-calendar>
    </div>
    <div class="p-col-4" *ngIf="idPartieChoisie != null">
        <app-list-players [initListeJoueurs]="idPartieChoisie"></app-list-players>
    </div>
</div>
<div *ngIf="!affichageOk" id="monContenu" class="p-grid">
    <p-card header="Aucune partie en cours" [style]="{'width': '25rem', 'margin-bottom': '2em'}">
        <p>Veuillez crÃ©er une partie ou rejoindre une partie avant de consulter votre agenda </p>
    </p-card>
</div>
