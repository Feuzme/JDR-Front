<div class="p-grid">
    <div class="menuLeft p-col-2">
        <app-creation-menu-left [plugins]="plugins"></app-creation-menu-left>
    </div>
    <div class="preview p-col-8">
        <app-sheet-preview (editingPlugin)='transferToEditMenu($event)' [editedPlugin]='editedPlugin'></app-sheet-preview>    
    </div>
    <div class="menuRight p-col-2" *ngIf="displayEditingMenu">
        <app-edition-menu-right [editingPlugin]='editingPlugin' (editedPlugin)='transferToGridster($event)'></app-edition-menu-right>
    </div>
</div>
