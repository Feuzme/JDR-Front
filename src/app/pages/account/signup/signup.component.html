

<div class="card">
  <div class="p-fluid">

  <p-divider align="center" type="dashed">
    <b><img src="../../../../assets/images/logo_JDR_no_border_side_view_no_back_face.png " alt=""></b>
  </p-divider>
  <br>

  
  
    <div class="p-field p-grid">
      <label for="email" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0"></label>
      <div class="p-col-12 p-md-10">
        <input id="email" type="text" pInputText placeholder="Adresse e-mail" />
      </div>
    </div>



    <div class="p-field p-grid">
      <label for="identifiant" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0"></label>
      <div class="p-col-12 p-md-10">
        <input id="identifiant" type="text" pInputText placeholder="Identifiant" />
      </div>
    </div>


    <div class="p-field p-grid">
      <label for="motdepasse" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0"></label>
      <div class="p-col-12 p-md-10">
        <p-password [(ngModel)]="value1" placeholder="Mot de passe"></p-password>
      </div>
    </div>


    <div class="p-field p-grid">
      <label for="motdepasse" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0"></label>
      <div class="p-col-12 p-md-10">
        <p-password [(ngModel)]="value1" placeholder="Confirmer le mot de passe"></p-password>
      </div>
    </div>





    <div class="p-field p-grid">
      <label for="cu" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0"> </label>

        <button pButton pRipple type="button" label="S'inscrire"></button>
      </div>
