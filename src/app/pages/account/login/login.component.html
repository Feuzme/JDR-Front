<div class="p-grid">
  <div class="p-col-4 p-offset-4">
    <div class="card">
      <div class="p-fluid">
        <img src="../../../../assets/images/logo_JDR_no_border_side_view_no_back_face.png " alt=""> 

        <span class="p-float-label">
          <input id="identifiant" type="text" pInputText>
          <label for="identifiant">Identifiant</label>
        </span>

        <span class="p-float-label">
          <input id="motdepasse" type="text" pInputText>
          <label for="motdepasse">Mot de passe</label>
        </span>

        <div class="p-grid">
          <div class="p-col-4 p-offset-4">
            <button pButton pRipple type="button" label="Connexion"></button>
          </div>
          <div class="p-col-5 p-offset-4">
            <a href="">Mot de passe oublié ?</a>
          </div>
          <div class="p-col-12">
            <p-divider></p-divider>
          </div>
          <div class="p-col-4 p-offset-4">
            <div class="p-field">
              <button pButton pRipple type="button" label="Créer un compte" class="p-button-outlined p-button-warning" (click)="inscription()"></button>
            </div>
          </div>  
        </div>

      </div>
    </div>
  </div>
</div>
