<!-- Les infos pricipale du profil  -->
<div class="p-grid">
    <div class="p-col-6">
        <img src="{{user.profilePicUrl}}" class="profilePic">
    </div>
    <div class="p-col-6">
        <h3 class="p-col-6">
            {{user.pseudo}}
        </h3>
        <div class="p-col-6">
            <p>
                {{user.bio}}
            </p>
            <p>
                {{user.city}}
            </p>
        </div>
    </div>
</div>


<div class="p-grid">
    <div class="p-col-4">
        <app-friend-list [friends]="users"></app-friend-list>
    </div>
    <div class="p-col-4">
        <app-game-list [games]="games"></app-game-list>
    </div>
    <div class="p-col-4">
        <app-sheet-list [sheets]="sheets"></app-sheet-list>
    </div>
</div>
