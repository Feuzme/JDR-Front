<!-- Les infos pricipale du profil  -->
<div class="p-grid">
    <div class="p-col-6">
        
        <img src="assets/images/profilePic.jpg" class="profilePic">
    </div>
    
    <div class="p-col-6">
        
        <h3 class="p-col-6">
            <h2>Nom : </h2> {{user.nom}}
        </h3>
        <h3 class="p-col-6">
            <h2>E-mail :</h2> {{user.email}}
        </h3>
        <h3 class="p-col-6">
            <h2>Ville : </h2>{{user.ville}}
        </h3>
        <div class="p-col-6">
            <h2>BIO : </h2>
            <p>
                
                 {{user.bio}}
            </p>
        </div>
    </div>
        <div>
            <button class="user-detail" (click)="onDetail(user)">Modification</button>
            <button class="user-supress" (click)="onSupress(user)">Supprimer</button>
            <button class="user-supress" (click)="onConnect()">Deconnexion</button>
            <button class="user-supress" (click)="onHome(user)">Home</button>
        </div>
        

</div>

<div class="p-grid">
    <div class="p-col-4">
        <app-friend-list [users]="users"></app-friend-list>
    </div>
    <div class="p-col-4">
        <app-game-list [games]="games"></app-game-list>
    </div>
    <div class="p-col-4">
        <app-sheet-list [sheets]="sheets"></app-sheet-list>
    </div>
</div>
