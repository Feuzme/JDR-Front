<div class="p-grid titleSection">
    <div class="p-col-4">
        <h2>Mes parties  <a class="newEntity filterButton" (click)="recherchePartie()"><i class="pi pi-sliders-h " style="font-size: 1rem"></i></a></h2>
    </div>
</div>
<div class="maCard">
    <p-card>
        <div class="p-grid">
            <div class="p-col-2">
                <div class="box">
                    <div class="lien">
                        <a class="newEntity" (click)="newGame()"><i class="pi pi-plus" style="font-size: 5rem"></i></a>
                    </div>
                    <h2>Cr√©er une nouvelle partie</h2>
                </div>
            </div>
            <div class="p-col-10">
                <div class="box">
                    <p-carousel [value]="jeuxMj" [numVisible]="3" [numScroll]="1" [circular]="false">
                        <ng-template let-jeu pTemplate="item">
                            <div class="">
                                <div class="imgJeu">
                                    <img class="imagePartie" src="../../../assets/images/{{jeu.image}} " alt="">
                                </div>
                                <p-card header="{{jeu.type}}" subheader="{{jeu.nom}}" class="infoJeu">
                                    <div class="p-col-12">
                                        {{jeu.story}}
                                    </div>
                                    <div class="p-col-12">
                                        <button pButton type="button" class="p-button-success p-button-raised" label="Voir la partie" (click)="openGame(jeu.id)"></button>
                                    </div>
                                </p-card>
                            </div>
                        </ng-template>
                    </p-carousel>
                </div>
            </div>
        </div>
    </p-card>
</div>

    <div class="p-col-4">
