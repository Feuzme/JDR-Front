<h2>Basic</h2>
<p-carousel [value]="jeux" [circular]="true">
    <ng-template let-car pTemplate="item">
        <img src="../../../assets/images/image1.jpg" alt="">
        
    </ng-template>
  
</p-carousel>

<h2>Items Per Page and Scroll Items</h2>

<p-carousel [value]="jeux" [numVisible]="4" [numScroll]="1" [circular]="true">
    <ng-template let-car pTemplate="item">
        <img src="../../../assets/images/image1.jpg" alt="">
    </ng-template>
</p-carousel>

<h2>Responsive</h2>

<p-carousel [value]="jeux" styleClass="custom-carousel" [numVisible]="3" [numScroll]="1" [circular]="true" [autoplayInterval]="3000" [responsiveOptions]="responsiveOptions">
    <ng-template pTemplate="header">
        <h5>Circular, AutoPlay, 3 Items per Page and Scroll by 1</h5>
    </ng-template>
    <ng-template let-product pTemplate="item">
        <div class="product-item">
            <div class="product-item-content">
                <div class="p-mb-3">
                </div>
                <div>
                    <h4 class="p-mb-1">{{product.name}}</h4>
                    <h6 class="p-mt-0 p-mb-3">${{product.price}}</h6>
                    <span [class]="'product-badge status-'+product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span>
                    <div class="car-buttons p-mt-5">
                        <p-button type="button" styleClass="p-button p-button-rounded p-mr-2" icon="pi pi-search"></p-button>
                        <p-button type="button" styleClass="p-button-success p-button-rounded p-mr-2" icon="pi pi-star"></p-button>
                        <p-button type="button" styleClass="p-button-help p-button-rounded" icon="pi pi-cog"></p-button>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>
